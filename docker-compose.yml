# docker-compose.yml
version: '3.8'

services:
  # 1. СЕРВИС СЛУШАТЕЛЯ (Без изменений)
  listener:
    build: .
    container_name: retailcrm_listener
    restart: always
    env_file:
      - .env
    volumes:
      - ./dialogs:/app/dialogs
    command: python main.py

  # 2. СЕРВИС ЕЖЕДНЕВНЫХ ОТЧЕТОВ (Cron-задача)
  cron-reports:
    build: .
    container_name: retailcrm_cron
    restart: always
    env_file:
      - .env
    volumes:
      - ./dialogs:/app/dialogs

    # ! РАБОЧИЙ ВАРИАНТ ДЛЯ V2.27.0
    command: /bin/bash -c |
      export $(grep -v '^#' .env | xargs); \
      echo '30 23 * * * cd /app && /usr/bin/env /usr/local/bin/python /app/report_generator.py >> /var/log/cron.log 2>&1' | crontab -; \
      crontab -l; \
      cron -f