# docker-compose.yml
version: '3.8'

services:
  # 1. СЕРВИС СЛУШАТЕЛЯ (Основной рабочий процесс)
  listener:
    build: .
    container_name: retailcrm_listener
    restart: always
    # Используем среду (env) для передачи переменных из файла .env на хосте
    env_file:
      - .env
    volumes:
      # Монтируем директорию для хранения логов чатов
      - ./dialogs:/app/dialogs
    # Запускаем вашу точку входа
    command: python main.py

  # 2. СЕРВИС ЕЖЕДНЕВНЫХ ОТЧЕТОВ (Cron-задача)
  cron-reports:
    build: .
    container_name: retailcrm_cron
    restart: always
    env_file:
      - .env
    volumes:
      - ./dialogs:/app/dialogs

    # ! ИЗМЕНЕННАЯ КОМАНДА:
    command: >
      /bin/bash -c "
        # 1. Загружаем переменные окружения из .env
        export $(grep -v '^#' .env | xargs)
        
        # 2. Настраиваем cron (используем /usr/bin/env, чтобы обеспечить передачу ENV)
        echo '30 23 * * * cd /app && /usr/bin/env /usr/local/bin/python /app/report_generator.py >> /var/log/cron.log 2>&1' | crontab -
        
        # 3. Выводим расписание cron для проверки
        crontab -l
        
        # 4. Запускаем cron-демон
        cron -f
      "